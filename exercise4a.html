<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Buttons</title>
    
    <style>
      .orange-button{
        background-color: orange;
      }

      .yellow-button{
        background-color: yellow;
      }
    </style>

  </head>
    <body>

      <button>
        Alex
      </button>

      <button>
        Pizza
      </button>

      <p>
        Hello, world!
      </p>

      <p>
        Today I travelled to Viseu in Portugal.
      </p>

      <button class="yellow-button">
        Add to cart
      </button>

      <button class="orange-button">
        Buy now
      </button>

      <script>
        console.log("Welcome!")
      </script>
    </body>
</html>
